<div class="container">
  <div class="panel-default">
    <div class="panel-heading">Edition du Produit</div>
    <div class="panel-body" *ngIf="currentProduct"></div>

    <form #f="ngForm"(ngSubmit)="onUpdateProduct(f.value)">
      <div class="form-group">
        <label class="">designation</label>
        <input class="form-control" type="text" name="designation" [(ngModel)]="currentProduct.designation">
      </div>
      <div class="form-group">
        <label class="">Quantit√©</label>
        <input class="form-control" type="number" name="quantite" [(ngModel)]= "currentProduct.quantite">
      </div>
      <div class="form-group">
        <label class="">Prix</label>
        <input class="form-control" type="number" name="price" [(ngModel)]="currentProduct.price">
      </div>
      <button class="btn btn-success" type="submit">Mise a jour</button>
    </form>

  </div>
</div>
